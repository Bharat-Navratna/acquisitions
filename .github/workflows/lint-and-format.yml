name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: format
        run: npm run format:check
        continue-on-error: true

      - name: Report lint and format issues
        if: steps.lint.outcome == 'failure' || steps.format.outcome == 'failure'
        run: |
          if [ "${{ steps.lint.outcome }}" = "failure" ]; then
            echo "::error title=ESLint issues detected::ESLint found problems. Run 'npm run lint:fix' locally to attempt automatic fixes and then commit the changes."
          fi

          if [ "${{ steps.format.outcome }}" = "failure" ]; then
            echo "::error title=Prettier formatting issues detected::Prettier found formatting problems. Run 'npm run format' locally to format your code and then commit the changes."
          fi

          exit 1
        shell: bash
